<html>
<head>
	<title>30 Examples - Whitney</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body>

<!-- Main Container -->
<div class=main-container>

<!-- Example 1: Link to Gmail -->
	<div class= "gmail-icon">
		<img src="images/gmail-icon.png" alt= "gmail icon" height= "20px" width= "28px">
		<a href="https://gmail.com">Link to Gmail</a>
	</div>

<!-- Example 2: Progress Bar -->
	<div class="progress-bar">
		<div class="progress-bar-filler"></div>
	</div>

<!-- Example 3 Download Button with Drop Shadow-->
	<div class="download-drop-shadow">
		<img class="dl-icon" src="images/download-icon.png">
		<p>Download Now</p>
	</div>

<!-- Example 4: Disabled Button -->

	<input class="btn-no-clicky" type="submit" value="No clicky for you!!"disabled="any-text-here">

<!-- Example 5: WWELIZ Logo Rotate -->
	<div class="wweliz-logo-rotate">
		<img src="images/wweliz-logo.png">
	</div>

<!-- Example 6: WWELIZ Logo Rotate and Grow -->
	<div class="wweliz-logo-grow">
		<img src="images/wweliz-logo.png" height="75px" width="75px">
	</div>

<!-- Example 7: WWELIZ Logo Shift Position -->
	<div class="wweliz-logo-three-d">
		<img src="images/wweliz-logo.png" height="75px" width="75px">
	</div>

<!-- Example 8: Change Image Opacity On Hover -->
	<div class="gallery-bottom">
			<ul>
				<li>
					<img src="images/marco.jpg" width="50px" height="75px">
				</li>
				<li>
					<img src="images/keith.jpg" width="113px" height="75px">
				</li>
				<li>
					<img src="images/fagen.jpg" width="50px" height="75px">
				</li>
			</ul>
		</div>

<!-- Example 9: Change Image Opacity On Hover -->
	


</div>

</body>
</html>
